<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="bg-dark p-2">
          <div class="row text-center">
            <div class="col">
              <div id="display" class="bg-dark text-white px-2 text-end">0</div>
            </div>
          </div>

          <div class="m-1 buttons">
            <button
              id="clear"
              class="btn btn-danger rounded-0 text-uppercase"
              onclick="clearDisplay()"
            >
              Clear
            </button>

            <button
              id="negative-value"
              class="btn btn-secondary rounded-0"
              onclick="updateDisplay('negative-value')"
            >
              +/-
            </button>

            <button
              id="divide"
              class="btn btn-secondary rounded-0"
              onclick="updateDisplay('divide')"
            >
              /
            </button>

            <button
              id="seven"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(7)"
            >
              7
            </button>
            <button
              id="eight"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(8)"
            >
              8
            </button>
            <button
              id="nine"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(9)"
            >
              9
            </button>

            <button
              id="multiply"
              class="btn btn-secondary rounded-0"
              onclick="updateDisplay('multiply')"
            >
              *
            </button>

            <button
              id="four"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(4)"
            >
              4
            </button>

            <button
              id="five"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(5)"
            >
              5
            </button>

            <button
              id="six"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(6)"
            >
              6
            </button>

            <button
              id="add"
              class="btn btn-secondary rounded-0"
              onclick="updateDisplay('add')"
            >
              +
            </button>

            <button
              id="one"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(1)"
            >
              1
            </button>

            <button
              id="two"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(2)"
            >
              2
            </button>

            <button
              id="three"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(3)"
            >
              3
            </button>

            <button
              id="subtract"
              class="btn btn-secondary rounded-0"
              onclick="updateDisplay('subtract')"
            >
              -
            </button>

            <button
              id="zero"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay(0)"
            >
              0
            </button>

            <button
              id="decimal"
              class="btn btn-primary rounded-0"
              onclick="updateDisplay('decimal')"
            >
              .
            </button>

            <button
              id="equals"
              class="btn btn-success rounded-0"
              onclick="updateDisplay('equals')"
            >
              =
            </button>
          </div>
        </div>
        <p class="mt-2">By Daniel Ayomide</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
